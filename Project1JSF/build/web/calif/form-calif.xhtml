<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{str.formTitle}</title>
    </h:head>

    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.califformHeader}</h2>
                <p:fieldset legend="#{str.califlegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            
                            <p:selectOneMenu value="#{calificacionBean.calificacion.materia.idMateria}">
                                <f:selectItems value="#{calificacionBean.materias}" var="m" 
                                               itemLabel="#{m.nombreMateria}" itemValue="#{m.idMateria}"></f:selectItems>                                     
                            </p:selectOneMenu> 
                            
                            
                            <p:inputText placeholder="#{str.alumnoPrompt}" 
                                         value="#{calificacionBean.calificacion.alumno}"></p:inputText>
                                         
                            <p:inputText placeholder="#{str.periodoPrompt}" 
                                         value="#{calificacionBean.calificacion.periodo}" ></p:inputText>
                            
                            <p:inputText placeholder="#{str.calificacionPrompt}" 
                                         value="#{calificacionBean.calificacion.calificacion}" ></p:inputText>
                            
                            <p:inputText placeholder="#{str.estadoPrompt}" 
                                         value="#{calificacionBean.calificacion.estado}" ></p:inputText>           
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}" action="#{calificacionBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}" action="#{calificacionBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}" action="#{calificacionBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
