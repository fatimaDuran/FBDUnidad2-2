<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>#{str.moduleListTitle}</title>
    </h:head>

    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <h5>#{str.moduleListTitle}</h5>
                <b:form>
                    <b:commandButton value="#{str.buttonAdd}" action="#{moduleBean.start()}" look="primary"  style="width:200px"/>
                </b:form>
                <b:dataTable value="#{moduleBean.modules}" var="m">
                    <b:dataTableColumn label="#{str.action}">
                        <h:form>
                            <b:commandButton look="success" value="#{str.buttonEdit}" action="#{moduleBean.edit(m)}"/>
                        </h:form>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="#{str.moduleNameHeader}">
                        <p:outputLabel value="#{m.moduleName}"/>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="#{str.modulePathHeader}">
                        <p:outputLabel value="#{m.route}"/>
                    </b:dataTableColumn>
                </b:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
