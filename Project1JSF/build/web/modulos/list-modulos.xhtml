<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.moduleListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.moduleListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{moduleBean.iniciar()}"></p:commandButton>
                    </h:form>
                    <p:dataTable value="#{moduleBean.modulos}" var="m">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{moduleBean.editar(m)}"></p:commandButton>
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.moduleNameHeader}">
                            <p:outputLabel value="#{m.nombre}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.modulePathHeader}">
                            <p:outputLabel value="#{m.ruta}"></p:outputLabel>
                        </p:column>
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
