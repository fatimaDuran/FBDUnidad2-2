<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.moduleFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.moduleFormHeader}</h2>
                <p:fieldset legend="#{str.moduleLegendForm}">
                    <h:form>
                        <p:inputText placeholder="#{str.moduleNamePrompt}" value="#{moduleBean.modulo.nombre}"></p:inputText>
                        <p:inputText placeholder="#{str.modulePathPrompt}" value="#{moduleBean.modulo.ruta}"></p:inputText>
                        <p:commandButton value="#{str.buttonSave}" action="#{moduleBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}" action="#{moduleBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}" action="#{moduleBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
