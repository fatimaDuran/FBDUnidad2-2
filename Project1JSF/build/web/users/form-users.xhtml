<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>#{str.userFormTitle}</title>
    </h:head>

    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <h5>#{str.userFormHeader}</h5>
                <b:panel look="primary" title="#{str.userLegendForm}">
                    <b:form>
                        <b:panelGrid columns="1">
                            <b:inputText placeholder="#{str.userNamePrompt}" 
                                         value="#{userBean.user.userName}" style="width:400px"></b:inputText>
                            <b:inputText placeholder="#{str.passwordPrompt}" 
                                         value="#{userBean.user.password}" type="password" style="width:400px"></b:inputText>
                            <b:selectOneMenu value="#{userBean.user.role.idRole}" style="width:400px">
                                <f:selectItems value="#{userBean.roles}" var="r" 
                                               itemLabel="#{r.roleName}" itemValue="#{r.idRole}"></f:selectItems>                                     
                            </b:selectOneMenu>                                 
                        </b:panelGrid>
                        <b:commandButton look="success" value="#{str.buttonSave}" action="#{userBean.save()}" style="width:120px"></b:commandButton>
                        <b:commandButton look="danger" value="#{str.buttonDelete}" action="#{userBean.delete()}" style="width:120px"></b:commandButton>
                        <b:commandButton look="info" value="#{str.buttonCancel}" action="#{userBean.cancel()}" style="width:120px"></b:commandButton>
                    </b:form>
                </b:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
