<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>#{str.roleListTitle}</title>
    </h:head>

    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <h5>#{str.roleListTitle}</h5>
                <b:form>
                    <b:commandButton value="#{str.buttonAdd}" action="#{roleBean.start()}" look="primary"  style="width:200px"/>
                </b:form>
                <b:dataTable value="#{roleBean.roles}" var="r">
                    <b:dataTableColumn label="#{str.action}">
                        <h:form>
                            <b:commandButton look="success" value="#{str.buttonEdit}" action="#{roleBean.edit(r)}"/>
                        </h:form>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="#{str.roleNameHeader}">
                        <p:outputLabel value="#{r.roleName}"/>
                    </b:dataTableColumn>
                </b:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
