<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.songformTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="content">
                    <h2>#{str.songFormHeader}</h2>
                   
                    
                    <p:fieldset legend="#{str.songLegendForm}">
                         <h:form>
                             <h:panelGrid columns="1">
                                 
                                 <p:inputText placeholder="#{str.songNamePrompt}" value="#{songBean.song.nameSong}"></p:inputText>
                                 <p:inputText placeholder="#{str.singerPrompt}" value="#{songBean.song.singer}"></p:inputText>
                                 <p:inputText placeholder="#{str.albumPrompt}" value="#{songBean.song.album}"></p:inputText>
                                 <p:inputText placeholder="#{str.genderPrompt}" value="#{songBean.song.gender}"></p:inputText> 
                                  
                                 
                                 <p:selectOneMenu value="#{songBean.song.author.idAuthor}">
                                     <f:selectItems value="#{songBean.authors}" var="s" itemLabel="#{s.name}" itemValue="#{s.idAuthor}"></f:selectItems>                                     
                                 </p:selectOneMenu>  
                                 
                             </h:panelGrid>
                             <p:commandButton value="#{str.buttonSave}" action="#{songBean.save()}" />
                             <p:commandButton value="#{str.buttonDelete}" action="#{songBean.delete()}" />
                             <p:commandButton value="#{str.buttonCancel}" action="#{songBean.cancel()}" />
                          </h:form>
                    </p:fieldset>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
