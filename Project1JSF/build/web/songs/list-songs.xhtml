<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.songListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="content">
                    <h1>#{str.songListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{songBean.start()}"></p:commandButton>
                    </h:form>
                    <p:dataTable value="#{songBean.songs}" var="s">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{songBean.edit(s)}"></p:commandButton>
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.songNameHeader}">
                            <p:outputLabel value="#{s.nameSong}"></p:outputLabel>
                        </p:column>
                        
                         <p:column headerText="#{str.singerHeader}">
                             <p:outputLabel value="#{s.singer}"></p:outputLabel>
                        </p:column>
                        
                        <p:column headerText="#{str.albumHeader}">
                            <p:outputLabel value="#{s.album}"></p:outputLabel>
                        </p:column>
                        
                         <p:column headerText="#{str.genderHeader}">
                             <p:outputLabel value="#{s.gender}"></p:outputLabel>
                        </p:column>
                        
                        
                        
                        <p:column headerText="#{str.authorHeader}">
                            <p:outputLabel value="#{s.author.name}"></p:outputLabel>
                        </p:column>
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
