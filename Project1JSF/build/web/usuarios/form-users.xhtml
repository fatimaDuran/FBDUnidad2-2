<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{str.userFormTitle}</title>
    </h:head>

    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <h2>#{str.userFormHeader}</h2>
                <p:fieldset legend="#{str.userLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.userNamePrompt}" 
                                         value="#{userBean.user.userName}"></p:inputText>
                            <p:inputText placeholder="#{str.passwordPrompt}" 
                                         value="#{userBean.user.password}" type="password"></p:inputText>
                            <p:selectOneMenu value="#{userBean.user.role.idRoles}">
                                <f:selectItems value="#{userBean.roles}" var="r" 
                                               itemLabel="#{r.roleName}" itemValue="#{r.idRole}"></f:selectItems>                                     
                            </p:selectOneMenu>                                 
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}" action="#{userBean.save()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}" action="#{userBean.delete()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}" action="#{userBean.cancel()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
