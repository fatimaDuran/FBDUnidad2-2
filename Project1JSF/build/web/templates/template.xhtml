<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>#{str.templateFormHeader}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />

        <f:event 
            listener="#{templateBean.checkLogin()}"
            type="preRenderView">
        </f:event>        
    </h:head>
    <h:body>
        <div id="pagina">
            <div id="header">
                <h3>#{str.systemTitle}</h3>
            </div>
            <div id="menu">
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Home" action="Home"></p:menuitem>
                        <p:menuitem value="Users" action="#{userBean.toList}"></p:menuitem>
                        <p:menuitem value="Modules" action="#{moduleBean.toList}"></p:menuitem>
                        <p:menuitem value="Roles" action="#{roleBean.toList}"></p:menuitem>
                        <p:menuitem value="Disk" action="#{diskBean.tolist()}"></p:menuitem>
                        <p:menuitem value="Authors" action="#{authorBean.tolist()}"></p:menuitem>
                        <p:menuitem value="Songs" action="#{songBean.tolist()}"></p:menuitem>
                        <f:facet name="options">
                            <b:commandButton value="Logout" action="#{userBean.logout()}" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
            <div id="content">
                <ui:insert name="content">
                    <h5>#{str.systemWelcome}</h5>
                </ui:insert>                
            </div>
            <div id="footer">
                <p>
                    <strong>#{str.developer}</strong>
                    #{str.myName}
                </p>
            </div>
        </div>
    </h:body>
</html>
