<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.authorListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="content">
                    <h1>#{str.authorListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{authorBean.start()}" />
                    </h:form>
                    <p:dataTable value="#{authorBean.authors}" var="a">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{authorBean.edit(a)}" />
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.authorHeader}">
                            <p:outputLabel value="#{a.name}"></p:outputLabel>
                        </p:column>
                        
                         <p:column headerText="#{str.estateHeader}">
                            <p:outputLabel value="#{a.estate}"></p:outputLabel>
                            
                        </p:column>
                        
                         <p:column headerText="#{str.prestigeHeader}">
                            <p:outputLabel value="#{a.prestige}"></p:outputLabel>
                        </p:column>
                        
                        
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
