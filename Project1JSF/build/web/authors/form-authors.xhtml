<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.authorFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <h2>#{str.authorFormHeader}</h2>
                <p:fieldset legend="#{str.authorLegendForm}">
                <h:form>
                    <h:panelGrid columns="1">
                        <p:inputText placeholder="#{str.authorNamePrompt}" value="#{authorBean.author.name}"></p:inputText>
                    
                        <p:inputText placeholder="#{str.estatePrompt}" value="#{authorBean.author.estate}"></p:inputText>
                        <p:inputText placeholder="#{str.prestigePrompt}" value="#{authorBean.author.prestige}"></p:inputText>
                    </h:panelGrid>
                    <p:commandButton value="#{str.buttonSave}" action="#{authorBean.save()}"></p:commandButton>
                    <p:commandButton value="#{str.buttonDelete}" action="#{authorBean.delete()}"></p:commandButton>
                    <p:commandButton value="#{str.buttonCancel}" action="#{authorBean.cancel()}"></p:commandButton>
                
                </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
